services:
  # ============================================================================
  # Push Notification Backend Service
  # ============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: push-backend
    environment:
      - MONGODB_URI=mongodb://root:ea029108iideroq4c0f9a982a489f606b76@mongo_db:27017/push_db?authSource=admin
      - DATABASE_NAME=push_db
      - VAPID_PUBLIC_KEY=${VAPID_PUBLIC_KEY:-}
      - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY:-}
      - VAPID_EMAIL=${VAPID_EMAIL:-mailto:example@example.com}
    depends_on:
      - mongodb
    networks:
      - shamim-network
    volumes:
      - ./backend:/app
    restart: unless-stopped

  # ============================================================================
  # Push Notification Frontend Service
  # ============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: push-front
    environment:
      - VITE_API_BASE_URL=https://push.shamim313.com/api-v1
    depends_on:
      - backend
    networks:
      - shamim-network
    restart: unless-stopped

# ============================================================================
# Networks Configuration
# ============================================================================
networks:
  # External network from shamim-old project for service communication
  shamim-network:
    external: true
  mongo_network:
    external: true