version: '3.8'

services:
  # ============================================================================
  # MongoDB Service - Shared database for all applications
  # ============================================================================
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: push_db
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
      labels:
        - "com.docker.stack.namespace=push-notification"
        - "service.type=database"

  # ============================================================================
  # Push Notification Backend Service
  # ============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/push_db
      - DATABASE_NAME=push_db
      - VAPID_PUBLIC_KEY=${VAPID_PUBLIC_KEY:-}
      - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY:-}
      - VAPID_EMAIL=${VAPID_EMAIL:-mailto:example@example.com}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./backend:/app
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api-v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        monitor: 30s
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 5s
        failure_action: pause
        monitor: 30s
        order: stop-first
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M
      labels:
        - "com.docker.stack.namespace=push-notification"
        - "service.type=backend"
        - "service.name=push-backend"

  # ============================================================================
  # Push Notification Frontend Service
  # ============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        monitor: 30s
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 5s
        failure_action: pause
        monitor: 30s
        order: stop-first
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
      labels:
        - "com.docker.stack.namespace=push-notification"
        - "service.type=frontend"
        - "service.name=push-frontend"

  # ============================================================================
  # User Registration Backend Service
  # ============================================================================
  user-registration-backend:
    build:
      context: ./test_Web_Aplication/backend
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/push_db
      - DATABASE_NAME=push_db
      - PUSH_SERVICE_URL=http://backend:8000
      - PUSH_ADMIN_USERNAME=${PUSH_ADMIN_USERNAME:-admin}
      - PUSH_ADMIN_PASSWORD=${PUSH_ADMIN_PASSWORD:-admin}
      - PUSH_APPLICATION_NAME=User Registration App
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-changeme_secret_key_here}
    depends_on:
      mongodb:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./test_Web_Aplication/backend:/app
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        monitor: 30s
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 5s
        failure_action: pause
        monitor: 30s
        order: stop-first
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M
      labels:
        - "com.docker.stack.namespace=push-notification"
        - "service.type=backend"
        - "service.name=user-registration-backend"

  # ============================================================================
  # User Registration Frontend Service
  # ============================================================================
  user-registration-frontend:
    build:
      context: ./test_Web_Aplication/frontend
      dockerfile: Dockerfile
    ports:
      - "3001:80"
    environment:
      - VITE_API_BASE_URL=http://localhost:8001/api
      - VITE_PUSH_SERVICE_URL=https://push.shamim313.com/api-v1
    depends_on:
      - user-registration-backend
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        monitor: 30s
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 5s
        failure_action: pause
        monitor: 30s
        order: stop-first
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
      labels:
        - "com.docker.stack.namespace=push-notification"
        - "service.type=frontend"
        - "service.name=user-registration-frontend"

# ============================================================================
# Networks Configuration
# ============================================================================
networks:
  # Overlay network for Swarm mode - enables service discovery across nodes
  app-network:
    driver: overlay
    attachable: true
    ipam:
      config:
        - subnet: 10.20.0.0/24

# ============================================================================
# Volumes Configuration
# ============================================================================
volumes:
  # Persistent storage for MongoDB data
  # Note: In Swarm mode, volumes are managed by Docker and stored on the node
  # where the service is running. For production, consider using named volumes
  # or external volume drivers for better data persistence across nodes.
  mongodb_data:
    driver: local
