services:
  # ============================================================================
  # Push Notification Backend Service
  # ============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: push-backend
    environment:
      - MONGODB_URI=mongodb://root:ea029108iideroq4c0f9a982a489f606b76@mongo_db:27017/push_db?authSource=admin
      - DATABASE_NAME=push_db
      - VAPID_PUBLIC_KEY=${VAPID_PUBLIC_KEY:-} 
      - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY:-}
      - VAPID_EMAIL=${VAPID_EMAIL:-mailto:example@example.com}
    networks:
      - shamim-network
      - mongo-network
    volumes:
      - ./backend:/app
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api-v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M

  # ============================================================================
  # Push Notification Frontend Service
  # ============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: push-frontend
    environment:
      - VITE_API_BASE_URL=https://push.shamim313.com/api-v1
    depends_on:
      - backend
    networks:
      - shamim-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

# ============================================================================
# Networks Configuration
# ============================================================================
networks:
  # External network from shamim-old project for service communication
  shamim-network:
    external: true
  mongo_network:
    driver: external
    external: true