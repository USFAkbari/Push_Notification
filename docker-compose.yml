services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shamim_push_back
    restart: unless-stopped
    environment:
      - MONGODB_URI=mongodb://root:ea029108iideroq4c0f9a982a489f606b76@mongo_db:27017/push_db?authSource=admin
      - VAPID_PUBLIC_KEY=${VAPID_PUBLIC_KEY:-}
      - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY:-}
      - VAPID_EMAIL=${VAPID_EMAIL:-mailto:example@example.com}
    networks:
      - shamim_network
      - mongo_network
    volumes:
      - ./backend:/app
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api-v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: shamim_push_front
    restart: unless-stopped
    environment:
      - VITE_API_BASE_URL=https://push.shamim313.com/api-v1
    depends_on:
      - backend
    networks:
      - shamim_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  shamim_network:
    external: true
  mongo_network:
    external: true

